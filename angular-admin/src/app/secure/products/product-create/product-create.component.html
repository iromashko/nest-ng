<form [formGroup]="form" (submit)="submit()">
  <div class="mb-3">
    <label>Title</label>
    <input formControlName="title" name="title" class="form-control" />
  </div>
  <div class="mb-3">
    <label>Description</label>
    <input
      formControlName="description"
      name="description"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <label>Image</label>
    <div class="input-group">
      <input formControlName="image" name="image" class="form-control" />
      <app-upload (uploaded)="form.patchValue({'image': $event})"></app-upload>
    </div>
  </div>
  <div class="mb-3">
    <label>Price</label>
    <input
      formControlName="price"
      name="number"
      class="form-control"
      name="price"
    />
  </div>
  <button class="btn btn-outline-secondary">Save</button>
</form>
